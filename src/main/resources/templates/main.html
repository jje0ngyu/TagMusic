			fn_popularMusic();			// 구현 : 인기음악 전체리스트바
			fn_popularPageMove();		// 기능 : 인기음악 페이지 버튼

			fn_popllarMusic_Total();	// 구현 : 인기음악 장르_가요 전체요청버튼
			fn_popllarMusic_Gayeo();	// 구현 : 인기음악 장르_가요 리스트바
			fn_popularPageMoveGenre();
			fn_popllarMusic_POP();		// 구현 : 인기음악 장르_팝 리스트바

			fn_popllarMusic_Rock();		// 구현 : 인기음악 장르_락 리스트바
			
		});
		
		// 전역변수
		var page = 1  	// 페이징 처리
		var pageUtil;	// 페이지유틸
		var text;
		var content;
		// # 구현 : main페이지 최신리스트 바, ajax
		function fn_updatedMusic() {
			
			$.ajax({
				type: 'get',
				url: '/music/list/updated',
				data : 'page=' + $('#page_updated').val(),	
				dataType: 'json',
				success: function(resData) {	
					
					// 갱신
					$('.main_lastList_body').empty();
			
					// 페이징
					pageUtil = resData.pageUtil;
					page = $('#page_updated').val();
					
					// (1) # 기능 : 페이징 좌측버튼 보여주기
					
					$('.main_lastList_body').append('<div class="main_lastList_body_Btn" data-page="' +(pageUtil.page -1) + '"><i class="fa-solid fa-circle-chevron-left fa-3x"></i></div>');
	
					content = $('<div id="main_lastList_body_content" class="main_lastList_body_content"></div>');

					// (2) 가운데 : 게시글
					$.each(resData.musicList, function(index, music) {
						
						
						// # 구현 : 썸네일 가져오기
						if(music.hasThumbNail == 1) {
							text = '<img class="item_image" src="/music/thumbnail?musicNo=' + music.musicNo + '" width="169px" height="169px">';
						} else if(music.hasThumbNail == 0) {
							text = '<img class="item_image" src="/images/defaultImage.png" width="169px" height="169px">';
						}
						
					    $('<div class="main_item">')
					   .append(text)
					   .append('<a class="item_title" href="tune/iframe?musicNo=' + music.musicNo + '">' + music.musicTitle + '</a>')
					   .append('<a class="item_artist" href="tune/iframe?musicNo=' + music.musicNo + '">' + music.userDTO.artist + '</a>')
					   .appendTo( $(content) );
					}); 
		
					 $('.main_lastList_body').append( $(content) );
				
					
					// (3) # 기능 : 페이징 우측버튼 보여주기
					$('.main_lastList_body').append('<div class="main_lastList_body_Btn"  data-page="' + (pageUtil.page + 1) + '"><i class="fa-solid fa-circle-chevron-right fa-3x"></i></div>');
					
					
				}
			});	
		}

		function fn_updatedPageMove() {

		         $('#page_updated').val($(this).data('page'));	// 버튼에 저장된 page 태그값을 hidden의 페이지값에 전달 -> 새로운 페이지를 파라미터로 전달해서 재요청
		         fn_updatedMusic();
		      });
		}

		function fn_updatedMusicBoard() {
			$('#btn_updatedMusicBoard').click(function() {
				location.href="/music/board/updatedMusic?page=1";
			});
		}

					if(pageUtil.page > 1) {
						//$('.main_lastList_body')
						//.append('div class="main_lastList_body_Btn data-page="' +(pageUtil.page -1) +'"><i class="fa-solid fa-circle-chevron-left fa-3x"></i></div>')

					}

					$.each(resData.musicList, function(index, music) {
						
						// # 구현 : 썸네일 가져오기
						// * 방법 : 자바스크립트로 텍스트 추가하는 방식을 사용

						if(music.hasThumbNail == 1) {

							text = '<img class="item_image" src="/images/defaultImage.png" width="169px" height="169px">';

			});	
			
		}
