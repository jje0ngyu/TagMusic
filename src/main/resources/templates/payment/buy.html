<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('Tag Music')}"></head>
<meta charset="UTF-8">
<title></title>
<style>
	ul,ol{list-style:none}
	a{text-decoration:none;color:#fff962;font-size:15px}
	nav{width:80%;overflow:hidden;height:80px;background-color:#1b2035; margin-top:150px;}
	#nav3 {
	  width: 100%;
	  height: 10%;
	  position: relative;
	  text-align: center;
	}
	#nav3>a {
	  line-height: 80px;
	  display: block;
	  font-size: 30px;
	  font-weight: 900;
	  position: absolute;
	  left: 30px;
	}
	#nav3>select {
	  padding: 0 20px;
	  height: 30px;
	  background-color: #1b2035;
	  color: #fff;
	  position: absolute;
	  right: 30px;
	  top: 50%;
	  transform: translateY(-15px);
	  border: 2px solid #fff;
	  border-radius: 30px;
	}
	#nav3>ul {
	  display: inline-block;
	}
	#nav3>ul li {
	  float: left;
	  line-height: 80px;
	  padding: 0 30px;
	}
	#buyPageDiv{
		height:90%;
	}
	
</style>
<!-- static 폴더 이후의 위치를 적으면 된다. -->
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
</head>
<body>
	
	<div th:replace="~{layout/header.html::header_layout}"></div>

	<div class="session">
		<div th:replace="~{layout/side.html::side_layout}"></div>
		
		
		<!--  ** 모든 컨텐츠는 해당 content태그 아래에서 작성하시오  ** -->
		<div class="content">
			<nav id="nav3">
				<h1>이용권 구매</h1>
				<hr>
				<ul>
					<li>
						<a th:href="@{/buy/recommend}">태그뮤직 BEST</a>
					</li>
					<li>
						<a th:href="@{/buy/thirtyDays}">30일권</a>
					</li>
					<li>
						<a th:href="@{/buy/Recurring}">정기결제권</a>
					</li>
				</ul>
			</nav>
			<div id="buyPageDiv">
				콘탠트
			</div>
		</div>
	</div>

	
</body>
</html>
