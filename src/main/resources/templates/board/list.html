<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('태그뮤직>공지사항')}"></head>
<meta charset="UTF-8">
<title>고객센터>태그뮤직</title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/customerService.css}">
<body>
<style>
 table {	 
	 width:100%; 
	 table-layout: fixed;
 	} 
</style>

	<div th:replace="~{layout/header.html::header_layout}"></div>
	<div class="session">
		<div th:replace="~{layout/side.html::side_layout}"></div>
		<!--  ** 모든 컨텐츠는 해당 content태그 아래에서 작성하시오  ** -->
		<div class="container">
			<div class="mainbox" >
			
				<div class="maintitle">태그뮤직 고객센터</div>
				
				<div class="top_bar">
				    <ul>
				        <li>
				            <a th:href="@{/customerService/home}">홈</a>
				        </li>
				       <li class="click">
				            <a th:href="@{/board/list}">공지사항</a>
				        </li>
				        <li>
				            <a th:href="@{/upload/list}">자주 하는 질문</a>
				        </li>
				        <li>
				            <a th:href="@{/customerService/chat}">1:1문의하기</a>
				        </li>
				    </ul>
					
				</div>
				
				
	 <div>
		<input type="button" value="새글 작성" id="btn_write">
		<script>
			$('#btn_write').click(function(){
				location.href = '/board/write';
			});
		</script>
	</div>
		
		<div>
			<table class="table table-striped">
				<thead>
					<tr bgcolor="#F6F6F6">
						 <td>NO.</td>
						 <td>제목</td>
						 <td align=right>작성일</td>
						 <td align=right>조회</td>
						 <td></td>
					</tr>
				</thead>
				
				<tbody>
				  <tr th:each="board,vs:${boardList}">
					<td th:text="${beginNo - vs.index}"></td>
					<td><a th:href="@{/board/increse/hit(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a></td>
					<td align=right><a th:text="${board.boardCreateDate}"></a></td>
					<td align=right><a th:text="${board.boardHit}"></a></td>
					<td></td>
				  </tr>
				</tbody>
				
				<tfoot>
					<tr>
					<td colspan="5" th:utext="${paging}"></td>
					</tr>	
				</tfoot>
			</table>
		</div>		
		 </div>
		  </div>
	       </div>

</body>
</html>
