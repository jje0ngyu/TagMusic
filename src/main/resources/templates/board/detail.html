<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('태그뮤직>고객센터')}"></head>
<meta charset="UTF-8">
<title>고객센터>태그뮤직</title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/customerService.css}">
<body>		
<style>
 table {
	 width:100%;
	 table-layout: fixed;
 }
</style>

<div th:replace="~{layout/header.html::header_layout}"></div>
	<div class="session">
		<div th:replace="~{layout/side.html::side_layout}"></div>
		<!--  ** 모든 컨텐츠는 해당 content태그 아래에서 작성하시오  ** -->
		<div class="container">
			<div class="mainbox">
			
				<div class="maintitle">태그뮤직 고객센터</div>
				
				<div class="top_bar">
				    <ul>
				        <li>
				            <a th:href="@{/customerService/home}">홈</a>
				        </li>
				        <li class="click">
				            <a th:href="@{/board/list}">공지사항</a>
				        </li>
				        <li>
				            <a th:href="@{/upload/list}">자주 하는 질문</a>
				        </li>
				        <li>
				            <a th:href="@{/customerService/chat}">1:1문의하기</a>
				        </li>
				    </ul>
					
				</div>	
				
		<h1>공지사항 게시글 정보<h1>
    <div>			
	  <ul>
		  <table class="table table-striped"> 
			<thead>
			 	<tr bgcolor="#F6F6F6">
			   <td>
			     <li th:text="|제목 : ${board.boardTitle}|"></li>
			   </td>		
		      <td>
		        <li th:text="|작성일 : ${#dates.format(board.boardCreateDate,'yyyy. M. d HH:mm')}"></li>
		      </td>
		      <td>
		        <li th:text="|조회수 : ${#numbers.formatInteger(board.boardHit,1,'COMMA')}|"></li>
		      </td>	
			  <td>
			  	<li th:text="|수정일 : ${#dates.format(board.boardModifyDate,'yyyy. M. d HH:mm')}"></li>
			  </td>
			  </tr>
			</thead> 
			     
			<tbody>
			  <tr>
			   	<td align=left valign=top>
			    <li th:utext="|${board.boardContent}|"></li>
			    </td>
			  </tr>	
			</tbody>  	
					
		   <tfoot>
		   </tfoot> 
		</table>
	   </ul>	
	  </div>
		 
		<hr>
 
	<div>
		<form id="frm_btn" method="post">
			<input type="hidden" name="boardNo" th:value="${board.boardNo}">
			<input type="button" value="게시글수정" id="btn_edit_board">
			<input type="button" value="게시글삭제" id="btn_remove_board">
			<input type="button" value="게시글목록" onclick="location.href='/board/list'">
		</form>
		<script>
			$('#btn_edit_board').click(function(){
				$('#frm_btn').attr('action', '/board/edit');
				$('#frm_btn').submit();
			});
			$('#btn_remove_board').click(function(){
				if(confirm('삭제하시겠습니까?')){
					$('#frm_btn').attr('action', '/board/remove');
					$('#frm_btn').submit();
				}
			});
		</script>
	  </div>
    </div>
   </div>
</body>
</html>
