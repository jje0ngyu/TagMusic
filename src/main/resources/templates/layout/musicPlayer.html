<link rel="stylesheet" th:href="@{/css/musicPlayer.css}">

<script th:inline="javascript">

	$(document).ready(function() {
		fn_click_album_image();
			
	});
	
	<!-- 이미지를 클릭하면 해당 페이지로 iframe 링크 이동 -->
	function fn_click_album_image(){
		$('.tune_album_img').click(function(){
			if (!$('.iframe_audio').play()) {			
				$('.iframe_audio').play();
			}
		});
	}


</script>
</head>
<body>
	<div>
		<audio controls="controls" autoplay controlsList="nodownload" class="iframe_audio">
			<source th:src="@{/tune/display/music(musicNo=${music.musicNo})}" type="audio/mp3" />
		</audio>
	</div>
