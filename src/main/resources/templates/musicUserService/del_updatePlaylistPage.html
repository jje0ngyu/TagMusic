<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('Tag Music')}"></head>
<meta charset="UTF-8">
<title></title>
<!-- static 폴더 이후의 위치를 적으면 된다. -->
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>

<script th:inline="javascript">

	$(document).ready(function() {
		
		fn_closePage();			// 기능 : 팝업창 종료
		fn_modifyPlaylist();	// 구현 : 플레이리스트 수정
		
		
		
	});
	
	
	function fn_closePage() {
		
		// # 기능 : 팝업창 종료
		$('#btn_cpl_cancel').click(function() {
			window.close();
		});
	}
	
	 function fn_modifyPlaylist() {
		 
		$('#btn_cpl_update').click(function() {
			
			$('#frm_update').submit();
			//opener.parent.location.reload();
			//window.close();
	 
		});
	 }
			
		

	 
	
	
	

</script>
</head>
<body>
	<div class="create_playlist_container">
		<div class="cpl_main">
			<div class="cpl_logo">로고</div>
			
			<div class="cpl_header">
				<div></div>
			</div>
			<div class="cpl_body">
			
			<form id="frm_update" method="POST" th:action="@{/music/user/playlistModify}">
			
				<div class="cpl_input_area">
				
					<div class="cpl_input_del" th:text="|${name} 님!, 바꾸실 플레이리스트 명을 입력하세요|"></div>
		
					<input type="text" id="listName" name="listName" th:value="${listName}"  class="playlist_name">
					<input type="hidden" id="listNo" name="listNo" th:value="${listNo}">
				</div>
				
				<div class="cpl_create_area">
					<div id="btn_cpl_update" class="btn_cpl_create">수정</div>
					<div id="btn_cpl_cancel" class="btn_cpl_cancel">취소</div>
				</div>
				
			</form>
			
			</div>
		</div>
	
	
	</div>
	
	
	
</body>
</html>
