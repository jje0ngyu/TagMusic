<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('태그뮤직>FAQ')}"></head>
<meta charset="UTF-8">
<title>고객센터>태그뮤직</title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/customerService.css}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<body>

	<div th:replace="~{layout/header.html::header_layout}"></div>
	
		<div class="session">
		<div th:replace="~{layout/side.html::side_layout}"></div>
		<!--  ** 모든 컨텐츠는 해당 content태그 아래에서 작성하시오  ** -->
		<div class="container">
		
		
		<div class="mainbox">

			<div class="maintitle">태그뮤직 고객센터</div>
			
			<div class="top_bar">
			    <ul>
			        <li>
			            <a th:href="@{/customerService/home}">홈</a>
			        </li>
			        <li>
			            <a th:href="@{/board/list}">공지사항</a>
			        </li>
			        <li class="click">
			            <a th:href="@{/upload/list}">자주 하는 질문</a>
			        </li>
			        <li>
			            <a th:href="@{/customerService/chat}">1:1문의하기</a>
			        </li>
			    </ul>
			</div>
			
			

			<h1>업로드</h1>
			<div>
		
			 <div>
				<input type="button" value="새글 작성" id="btn_write">
				<script>
					$('#btn_write').click(function(){
						location.href = '/upload/write';
					});
				</script>
			</div>
				
				<hr>
				
				
					<table class="table table-striped">
						<thead>
							<tr>
								<td>번호</td>
								<td>테이블번호</td>
								<td>제목</td>
								<td>작성일</td>
							</tr>
						</thead>
						<tbody>	
							<tr th:each="upload,vs:${uploadList}">
							<td th:text="${beginNo - vs.index}"></td>
							<td th:text="${upload.uploadNo}"></td>
							<td><a th:href="@{/upload/detail(uploadNo=${upload.uploadNo})}" th:text="${upload.title}"></a></td>
							<td th:text="${#dates.format(upload.createDate, 'yyyy-MM-dd')}"></td>
							
						</tr>
						</tbody>
						<tfoot>
							<tr>
							<td colspan="5" th:utext="${paging}"></td>
							</tr>	
						</tfoot>
					</table>
				
				
			</div>
	
				
				


			


		</div>

		</div>
	</div>
	
	
	
	

</body>
</html>
