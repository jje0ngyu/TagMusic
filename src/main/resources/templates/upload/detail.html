<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('태그뮤직>고객센터')}"></head>
<meta charset="UTF-8">
<title>고객센터>태그뮤직</title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/board.css}">
<script>

	$(function(){
		// 탭 (href)
		$('#tabHome').click(function(){
			location.href='/customerService/home';
		})
		$('#tabNotice').click(function(){
			location.href='/board/list';
		})
		$('#tabFAQ').click(function(){
			location.href='/upload/list';
		})
		$('#tabChat').click(function(){
			location.href='/customerService/chat';
		})
		
		
		
		$('#btn_upload_edit').click(function(event){
			$('#frm_upload').attr('action', '/upload/edit');
			$('#frm_upload').submit();
		});
		
		$('#btn_upload_remove').click(function(event){
			if(confirm('첨부된 모든 파일이 함께 삭제됩니다. 삭제할까요?')){
				$('#frm_upload').attr('action', '/upload/remove');
				$('#frm_upload').submit();
			}
		});
		
		$('#btn_upload_list').click(function(event){
			location.href = '/upload/list';
		});
		
	});
</script>

<body>

	<div th:replace="~{layout/header.html::header_layout}"></div>
	<div th:replace="~{layout/side.html::side_layout}"></div>
	
	<div class="board_controller">
		
		<!-- 제목 -->
		<div class="board_title">업로드 게시글 정보</div>
		<!-- 상단 (tap) -->
		<div class="board_top_controller">
			<div class="board_tab_controller">
				<div class="board_tab" id="tabHome">홈</div>
				<div class="board_tab tab_click" id="tabNotice">공지사항</div>
				<div class="board_tab" id="tabFAQ">자주 하는 질문</div>
				<div class="board_tab" id="tabChat">1:1 문의하기</div>
			</div>
		</div>
	<div>	
	  <ul>
		 <table class="table table-striped"> 
			<thead>
				<tr bgcolor="#DCDCDC">
			   <td background-color:"#FFFFFF">
			     <li th:text="|제목 : ${upload.title}|"></li>
			   </td>
			   <td>
			     <li th:text="|작성일 : ${#dates.format(upload.createDate, 'yyyy-MM-dd HH:mm:ss')}|"></li>
			   </td>
			  <td>
			    <li th:text="|조회수 : ${#numbers.formatInteger(upload.Hit,1,'COMMA')}|"></li>
			  </td>	
			  <td>
			    <li th:text="|첨부파일 개수 : ${attachCnt}|"></li>
			   </td>
			  </tr>	
			</thead>
			  
			<tbody>
			  <tr>
			 	 <td align=left valign=top> 
			      <li th:text="|${upload.content}|"></li>
			     </td>
			  </tr>   
			</tbody>  
	
		 <tfoot>
		  </tfoot>   
         </table>
	    </ul> 	 
	   </div>
	
		  <hr>
				<h2>첨부파일 및 다운로드</h2>
			        <div th:each="attach : ${attachList}">
				     <a th:href="@{/upload/download(attachNo=${attach.attachNo})}">
					  <div th:if="${attach.hasThumbnail == 1}">
						<img th:src="@{/upload/display(attachNo=${attach.attachNo})}" class="attach_img" th:title="${attach.origin}" th:text="${attach.origin}">
					  </div>
					 <div th:if="${attach.hasThumbnail == 0}">
						<img th:src="@{/images/text.png}" width="50px" class="attach_img" th:title="${attach.origin}" th:text="${attach.origin}">
					 </div>
				     </a>
			       </div>
			<hr>
		<div class="board_bottom_controller">
			<form id="frm_upload" method="post">
				<input type="hidden" name="uploadNo" th:value="${upload.uploadNo}">
				<input type="button" value="게시글목록" id="btn_upload_list" class="btn"> 			
				<input type="button" value="게시글삭제" id="btn_upload_remove" class="btn"> 			
				<input type="button" value="게시글편집" id="btn_upload_edit" class="btn"> 			
			</form>
		</div>
	</div> <!--board_controller-->
</body>
</html>
